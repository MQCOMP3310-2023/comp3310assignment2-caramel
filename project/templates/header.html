<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('main.showRestaurants')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
		</a>
	</div>
	<div class="col-md-6 text-right">
		{% if current_user.is_authenticated %}
		<p>Hello {{current_user.username}}!</p>
		<a href="/">
			<button id="btn btn-default" class="btn btn-default">Logout</button>
		</a>
		{% else %}
		<a href="/login">
			<button id="btn btn-default" class="btn btn-default">Login</button>
		</a>
		{% endif %}
	</div>
</div>
